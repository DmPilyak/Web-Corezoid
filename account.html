<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Confirm registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./bootstrap/min.css">  
</head>
 <body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-8 text-center align-self-center py-5">
					<div class=" pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 id = "name" class="mb-4 pb-3"></h4>
											<h4 id = "surname" class="mb-4 pb-3"></h4>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
	<script>
		var url = new URL(window.location.href);
		var name = url.searchParams.get("name");
		var surname = url.searchParams.get("surname");
		document.getElementById("name").innerHTML = 'Name: ' + name;
		document.getElementById("surname").innerHTML = 'Surname: ' + surname;
	</script>
</body>
</html>
